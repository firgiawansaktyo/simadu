          <input type="password" class="form-control" required="true" id="password">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-success" onclick="actionAddPengguna();" href="#">Save</a>
      </div>
    </div>
  </div>

    $.ajax({
      type: 'GET',
      url: urls.anggota.daops,
      beforeSend:
      function(xhr, settings) {
        xhr.setRequestHeader('Authorization','Bearer ' + localStorage.getItem("token"));
      },
      success:
      function (response) {
        anggotadaops = response.data;
        $.each( anggotadaops, function( key, value ) {
          if(!value.pengguna) {
            $('#selectDaops').append(new Option(value.nama,value.id));
          }
        });
      },
      dataType: 'json',
      async:false
    });


    $.ajax({
      type: 'GET',
      url: urls.pengguna.role,
      beforeSend:
      function(xhr, settings) {
        xhr.setRequestHeader('Authorization','Bearer ' + localStorage.getItem("token"));
      },
      success:
      function (response) {
        role = response.roles;
        $.each( role, function( key, value ) {
          $('#selectRole').append(new Option(value.display_name,value.id));
        });
      },
      dataType: 'json',

  function actionAddPengguna() {
    $('#penggunaModal').modal('hide');
    $('body').removeClass('modal-open');
    $('.modal-backdrop').remove();

    $.ajax({
        type: 'POST',
        url: urls.pengguna.create,
        data: { 
                nama: $('#namaPengguna').val(),
                email: $('#email').val(),
                role_id: $("#selectRole option:selected").val(),
                daops_id:$("#selectDaops option:selected").val(),
                password: $('#password').val()
              },
        beforeSend:
        function(xhr, settings) {
          xhr.setRequestHeader('Authorization','Bearer ' + localStorage.getItem("token"));
        },
        success:
        function (response) {
          navbarClick(6);
        },
        dataType: 'json',
        async:false
      });
  }

  function deletePengguna(val) {
    if (confirm("Hapus Pengguna?")){
      $.ajax({
          type: 'POST',
          url: urls.pengguna.delete,
          data: { id: val },

          },
          success:
          function (response) {

          },
          dataType: 'json',

        });
